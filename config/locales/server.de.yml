de:
  site_settings:
    canned_replies_enabled: 'Zeige eine Editor-Schaltfläche zum Einfügen vorbereiteter Antworten'
    canned_replies_groups: 'Zugriff auf konservierte Antworten für Nicht-Team Gruppen nach Gruppenname gewähren'
    canned_replies_everyone_enabled: 'Allow everyone to use canned replies'
    canned_replies_everyone_can_edit: 'Allow everyone to create, edit, and delete canned replies'
  replies:
    default_reply:
      title: "Meine erste vorbereitete Antwort"
      body: |
        Das ist ein Beispiel für eine vorbereitete Antwort.
        Du kannst **Markdown** verwenden, um deine Antworten zu formatieren. Klicke die **Neu**-Schaltfläche, um neue Antworten zu erstellen bzw. die **Bearbeiten**-Schaltfläche, um bestehende Antworten zu bearbeiten oder zu entfernen.

        *Diese vorbereitete Antwort wird hinzugefügt, wenn die Antwortliste leer ist..*
