ur:
  site_settings:
    canned_replies_enabled: 'کومپوزر کی ونڈو پر طہ شدہ جواب کا بٹن دکھائیں؟'
  replies:
    default_reply:
      title: "میرا پہلا طہ شدہ جواب"
      body: |
          یہ ایک مثال طہ شدہ جواب ہے۔
          آپ اپنے جوابات کو سٹائل کرنے کیلئے **مارکڈائون** کا استعمال کرسکتے ہیں۔ نیا جواب بنابے کیلئے **نیا** بٹن پر کلک کریں یا کسی موجودہ طہ شدہ جواب میں ترمیم یا حذف کرنے کیلئے **ترمیم** بٹن پر کلک کریں۔

          *یہ طہ شدہ جواب شامل کیا جائے گا جب جوابات کی فہرست خالی ہو گی۔*
